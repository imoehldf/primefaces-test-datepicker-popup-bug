<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h1>Mask Test</h1>
        <h:form id="frmTest">
            <p:outputLabel for="phone" value="Phone Number: " />			
			<p:inputMask id="phone" label="Phone Number" value="#{testView.string}" 
				mask="(999) 999-9999 [x99999]" maxlength="14" />
		
			<p:outputLabel for="startDate" value="Start Date: "/>			
       		<p:datePicker id="startDate" value="#{testView.startDate}"
	        	pattern="MM/dd/yyyy" mask="true">
	        </p:datePicker>

			<p:outputLabel for="endDate" value="End Date: " />			
       		<p:datePicker id="endDate" value="#{testView.endDate}"
	        			pattern="MM/dd/yyyy" mask="true" >
	        </p:datePicker>
        </h:form>

		<h5>Basic</h5>
    	<p:commandButton value="Show" type="button" icon="pi pi-external-link" onclick="PF('dlg1').show()"/>
    	<p:dialog header="Header" widgetVar="dlg1" minHeight="200" width="400" position="center,top" showEffect="fade">
	    	<h:panelGrid columns="2"  cellpadding="5" styleClass="input-right-margins-panel">
			    <p:outputLabel for="phoneDialog" value="Phone Number: " />			
				<p:inputMask id="phoneDialog" label="Phone Number" value="#{testView.stringDialog}" 
					mask="(999) 999-9999 [x99999]" maxlength="14" />
			
				<p:outputLabel for="startDateDialog" value="Start Date: "/>			
	       		<p:datePicker id="startDateDialog" value="#{testView.startDateDialog}"
		        	pattern="MM/dd/yyyy" mask="true">
		        </p:datePicker>
	
				<p:outputLabel for="endDateDialog" value="End Date: " />			
	       		<p:datePicker id="endDateDialog" value="#{testView.endDateDialog}"
		        			pattern="MM/dd/yyyy" mask="true" >
		        </p:datePicker>
	        </h:panelGrid>
		</p:dialog>

    </h:body>
</html>
